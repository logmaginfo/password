<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div class="container text-center">
<h1><a href="/">Generator password</a></h1>

<form  action="{% url 'home' %}" name='form_password'>
  <select  name="length">

    <option value="{{ length }}">{{ length }}</option>
    {% for i in post %}
       <option value="{{i}}">{{i}}</option>
    {% endfor %}

  </select> Length
  <br>
  <input type="checkbox" name="uppercase" {{ uppercase_checked }} > Uppercase
  <br>
  <input type="checkbox" name="numbers" {{ numbers_checked }}> Numbers
  <br>
  <input type="checkbox" name="special" {{ spec_checked }}> Special Character
  <br>
  <input type="submit" name='sub' value="Generator password!" class='btn btn-info'>
</form>


<h2 class="alert alert-success" style="visibility: {{ visibility }} ">{{ password }}</h2>

</div>
